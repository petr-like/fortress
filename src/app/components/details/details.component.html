<button mat-raised-button color="primary" routerLink="/">Go to Home</button>

<div class="details__container mat-typography" *ngIf="user$ | async as user">
  <img [src]="user.imageUrl" class="details__avatar" />
  <div class="details__id">
    User ID: <span>{{ user.id }}</span>
  </div>
  <div class="details__name">
    <span>{{ user.givenName }} {{ user.familyName }}</span>
  </div>
  <div class="details__email">
    <a [href]="'mailto:' + user.email">{{ user.email }}</a>
  </div>
</div>
